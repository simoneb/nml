<ion-header>
  <ion-toolbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar autocomplete="on" debounce="1000" (ionInput)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <album-list [albums]="albums" (onAlbumSelected)="goToAlbum($event)"></album-list>
</ion-content>

<ion-footer>
  <player></player>
</ion-footer>
