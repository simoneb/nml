<ion-header>
  <ion-toolbar primary>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar autocomplete="on" (ionInput)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <album-list [albums]="albums" (onAlbumSelected)="goToAlbum($event)"></album-list>
</ion-content>
