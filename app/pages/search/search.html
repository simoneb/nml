<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-label fixed>Search</ion-label>
  <ion-input [(ngModel)]="term"></ion-input>
  <button (click)="search()">Search</button>
  <album-list [albums]="albums" (onAlbumSelected)="goToAlbum($event)"></album-list>
</ion-content>
